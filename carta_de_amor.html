<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        /* Estilo general */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #FF91C0;
            color: #FF69B4;
            text-align: center;
            overflow: hidden;
        }

        /* Corazoncitos cayendo */
        @keyframes fall {
            0% {
                transform: translateY(-100vh);
                opacity: 0;
            }
            100% {
                transform: translateY(100vh);
                opacity: 1;
            }
        }

        .heart {
            position: absolute;
            color: #FF69B4;
            font-size: 24px;
            animation: fall 4s linear infinite;
        }

        /* Encabezado */
        .title {
            font-size: 2em;
            margin: 20px;
        }

        /* Contenedor de cartas */
        .cards {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px;
        }

        /* Efecto de volteo */
        .card {
            width: 100px;
            height: 150px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Parte delantera (negra con carta) */
        .card-front {
            background: black;
            color: white;
            font-size: 2em;
            border-radius: 10px;
        }

        /* Parte trasera (blanca con el mensaje) */
        .card-back {
            background: white;
            color: #FF69B4;
            transform: rotateY(180deg);
            padding: 10px;
            font-size: 1em;
            border-radius: 10px;
        }

        /* De y Para */
        .footer {
            margin-top: 50px;
            font-size: 1.5em;
            color: #FF69B4;
        }

        /* Texto Te amo */
        .te-amo {
            font-size: 4em;
            color: red;
            margin: 30px 0;
        }
    </style>
</head>
